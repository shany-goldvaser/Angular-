
@if(lesson)
{<mat-card>
    <mat-card-header>
        <mat-card-title>{{ lesson.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>{{ lesson.content }}</p>
    </mat-card-content>
    @if(isTeacher)
    { 
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="edit()">Edit</button>
        <button mat-raised-button color="warn" (click)="deletelesson()">Delete</button>
    </mat-card-actions>
    }

    @if(flagEdit){
        <app-lesson-form [lesson]="this.lesson" (lessonSave)="editlesson($event)"></app-lesson-form>
    }

</mat-card>}
