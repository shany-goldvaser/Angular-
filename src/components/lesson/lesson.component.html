
@for(l of (lessons$ | async ); track l.id) 
{
<mat-card-title class="lesson-link"  [routerLink]="['/courses', courseId, 'lessons', l.id]">{{ l.title }} </mat-card-title>
<br>
}
@empty{
    <div>load...</div>
}
@if(isTeacher)
{
<div class="add-button-container">
    <button mat-button (click)="add()">Add lesson</button>
</div>
}
@if(flagAdd)
{
<app-lesson-form [lesson]="newLesson" (lessonSave)="addLesson($event)"></app-lesson-form>
}
<router-outlet></router-outlet>
